<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <form id="form_todo">
            <label for="input_desc">What do you need to do?</label><br>
            <input type="text" name="description" id="input_desc"/>
            <button type="submit">Submit</button>
        </form>
        <div id="error" class="hidden">Something went wrong</div>

        <ul id="ul_todos">
            {% for d in data %}
            <li>{{d.descr}}</li>
            {% endfor %}
        </ul>
        <script>
            document.getElementById('form_todo').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById("input_desc").value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(resp => resp.json())
                .then(jresp => {
                    console.log(jresp);
                    const listitem = document.createElement('LI');
                    listitem.innerHTML = jresp['description'];
                    document.getElementById('ul_todos').appendChild(listitem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(() => {
                    document.getElementById('error').className = '';
                })
            }
        </script>
    </body>
</html>
