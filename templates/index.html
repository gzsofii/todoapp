
<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }

            #error {
                color: red;
            }

            ul {
                list-style-type: none;
                width: 150px;
            }

            li button {
                -webkit-appearance: none; /* default styles get deleted*/
                background-color: transparent;
                border: 0;
                color: darkred;
                float: right;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form id="form_todo">
            <label for="input_desc">What do you need to do?</label><br>
            <input type="text" name="description" id="input_desc"/>
            <button type="submit">Submit</button>
        </form>
        <div id="error" class="hidden">Something went wrong!</div>

        <ul id="ul_todos">
            {% for d in data %}
            <li>
                <input type="checkbox" class="check_completed" data-id="{{ d.id }}" {% if d.completed %} checked {% endif %}/>
                <span>{{d.descr}}</span>
                <button class="btn_delete" data-id="{{ d.id }}">&cross;</button>
            </li>
            {% endfor %}
        </ul>

        <script>
            const eventListenerToCheckBox = (event) => {
                //console.log(event)
                const todoID = event.target.dataset['id'] // it will find the attribute data-id
                console.log("checking item with id " + todoID)
                const isCompletedNow = event.target.checked;
                fetch('/todos/' + todoID + '/set-completed', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': isCompletedNow
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then( () => document.getElementById('error').className = 'hidden')
                .catch( () => document.getElementById('error').className = '')
            }
            const checkboxes = document.querySelectorAll('.check_completed');
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].onchange = e => eventListenerToCheckBox(e);
            }

            const eventListenerToDelBtn = (event) => {
                const todoID = event.target.dataset['id'] // it will find the attribute data-id
                console.log("deleting item with id ", todoID);
                fetch('/todos/' + todoID, {
                    method: 'DELETE'
                })
                .then( resp => resp.json())                
                .then (jresp => {
                    if (jresp['success'] === true) {
                        event.target.parentNode.remove()
                    }
                })
            }
            const deleteBtns = document.querySelectorAll('.btn_delete');
            for (let i = 0; i < deleteBtns.length; i++) {
                deleteBtns[i].onclick = e => eventListenerToDelBtn(e)
            }

            document.getElementById('form_todo').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById("input_desc").value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then( resp => resp.json())
                .then( jresp => {
                    console.log(jresp);
                    const listitem = document.createElement('li');
                    const inputitem = document.createElement('input');
                    const spanitem = document.createElement('span');
            
                    inputitem.type = "checkbox"
                    inputitem.className = "check_completed";
                    inputitem.setAttribute("data-id", jresp['id']);
                    inputitem.onchange = (e) => addEventListenerToCheckBox(e)

                    spanitem.innerHTML = jresp['description'];

                    listitem.appendChild(inputitem)
                    listitem.appendChild(spanitem);
                    document.getElementById('ul_todos').appendChild(listitem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch( (err) => {document.getElementById('error').className = ''; console.log(err)})
            }
        </script>
    </body>
</html>
